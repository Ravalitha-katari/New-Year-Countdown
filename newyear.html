<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="C:\Users\K.SRIRAM\javascript\JavaScript\newyear\newyear1\newyear1.css">
</head>
<body>
  <div class="countdown-container">      
    <h1><marquee>Happy New Year!</marquee></h1>
    <h1>2024</h1>
    <div class="countdown" id="countdown">
      <div class="box">
        <span id="days"></span>
        <div class="countdown-label">Days</div>
      </div>
      <div class="box">
        <span id="hours"></span>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="box">
        <span id="minutes"></span>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="box">
        <span id="seconds"></span>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>
  <script src="C:\Users\K.SRIRAM\javascript\JavaScript\newyear\newyear1\newyear1.js"></script>
</body>
<script src="server.js">
</script>
</html>
